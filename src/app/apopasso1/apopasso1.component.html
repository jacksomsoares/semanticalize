<button class="btn btn-outline-dark" (click)="doStepOne()" >Passo 1</button>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Primeiros</th>
      <th scope="col">Ultimos</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of tableRow">
      <th scope="row">{{row.NT}}</th>
      <td>{{row.first}}</td>
      <td>{{row.last}}</td>
    </tr>
  </tbody>
</table>
