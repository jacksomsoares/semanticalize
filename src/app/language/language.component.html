<div class="row">
<div class="col-12">
    <h3>Linguagem</h3>
    <div class="form-inline">
        <div class="form-group mb-2">            
            <label for="quantSamples">Precis√£o: </label>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input id="quantSamples" class="form-control" type="number" [(ngModel)]="precision">
        </div>
        <button class="btn mb-2 btn-outline-dark" (click)="generate()">Gerar Linguagem</button>
    </div>
</div>
<div class="col-12">
    <div class="form-group">
        <textarea class="form-control txt-grammar" [(ngModel)]="language" placeholder="Language L(G) = ..."></textarea>
    </div>
</div>
<div class="col-12">
    <div class="form-group">
        <textarea class="form-control txt-grammar" [(ngModel)]="samples" placeholder="Samples for the language ..."></textarea>
    </div>
</div>
</div>
